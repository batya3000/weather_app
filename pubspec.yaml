name: weather_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # state management
  flutter_bloc: ^8.1.3

  # comparing objects
  equatable: ^2.0.5

  # DI
  get_it: ^7.6.7

  # retrofit
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  dio: ^5.4.0

  # svg images
  flutter_svg: ^2.0.9

  device_preview: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  retrofit_generator: ^7.0.8
  build_runner: ^2.1.2
  json_serializable: ^6.6.2

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/inter_bold.ttf
          weight: 700
        - asset: assets/fonts/inter/inter_semibold.ttf
          weight: 600
        - asset: assets/fonts/inter/inter_medium.ttf
          weight: 500
        - asset: assets/fonts/inter/inter_regular.ttf
          weight: 400